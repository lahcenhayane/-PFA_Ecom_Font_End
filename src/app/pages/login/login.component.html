
<div class="login">
    <div class="col-md-4 my-5 mx-auto">
        <div class="row">
            <form method="POST" class="card w-100" [formGroup]="formLogin" (submit)="login()">
                <div class="card-header text-center">Connexion</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" formControlName="email"  class="form-control" id="email" placeholder="Email">
                        <!-- <div *ngIf="formLogin.controls['email'].valid" class="errors_email">
                            <small *ngIf="formLogin.controls['email'].getError('required')" class="form-text text-muted">Ce champs doit etre obligatoire.</small>
                            <small *ngIf="formLogin.controls['email'].getError('email')" class="form-text text-muted">Ce champs doit respicter la format email.</small>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Mot de passe">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>
                <div class="d-flex justify-content-between card-footer text-muted">
                    <a class="text-primary" routerLink="/singout"><b>Creer un compte</b></a>
                    <button class="btn btn-success" type="submit">Connextion</button>
                </div>
            </form>
        </div>
    </div>
</div>
